<!DOCTYPE html>
<html>
<head>
  <title>Jenkins Fullstack</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      text-align: center;
      margin-top: 80px;
    }
    h1 {
      color: #d33833;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>ðŸš€ Jenkins Fullstack Application</h1>
  <p>Frontend + Backend deployed using Jenkins CI/CD</p>

  <button onclick="callBackend()">Call Backend</button>
  <p id="response"></p>

  <script>
    function callBackend() {
      fetch('http://54.209.7.12:5000/api/message')
        .then(res => res.json())
        .then(data => {
          document.getElementById('response').innerText = data.message;
        })
        .catch(() => {
          document.getElementById('response').innerText = 'Backend not reachable';
        });
    }
  </script>

</body>
</html>
